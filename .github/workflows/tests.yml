# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      projektwahl:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: projektwahl
          POSTGRES_DB: projektwahl
          POSTGRES_PASSWORD: projektwahl
        #options: >-
        #  --health-cmd pg_isready
        #  --health-interval 10s
        #  --health-timeout 5s
        #  --health-retries 5

    strategy:
      matrix:
        node-version: [16.x] # 17.x

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: ls -R /opt/hostedtoolcache/node/
      - run: cp dangerous-package.json package.json
      - run: npm ci
      - run: ./node_modules/@dev.mohe/argon2/build.sh /opt/hostedtoolcache/node/$(node -v | cut -c2-)/x64/include/node
      - run: npm run build
      - run: openssl req -x509 -newkey rsa:2048 -nodes -sha256 -subj '/CN=localhost' -keyout key.pem -out cert.pem
      - run: psql --single-transaction postgres://projektwahl:projektwahl@localhost/projektwahl < src/server/setup.sql
      - run: NODE_ENV=development DATABASE_URL=postgres://projektwahl:projektwahl@localhost/projektwahl npm run setup
      - run: |
          NODE_ENV=testing PORT=8443 BASE_URL=https://localhost:8443 DATABASE_URL=postgres://projektwahl:projektwahl@localhost/projektwahl CREDENTIALS_DIRECTORY=$PWD npm run server &
          chromedriver &
          sleep 2 && NODE_ENV=testing DATABASE_URL=postgres://projektwahl:projektwahl@localhost/projektwahl BASE_URL=https://localhost:8443 npm test
      - name: Archive test screenshots
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-screenshots
          path: screenshot.png
          retention-days: 1
